<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
</head>
<body>
    <form action="https://adalab-server-form.herokuapp.com/" method="post">
        <label for="firstName">Nombre</label>
        <input placeholder="Escribe aquí tu nombre..." id="firstName" type="text" name="firstName" required/>
        <label for="lastName">Apellido</label>
        <input placeholder="Escribe aquí tu apellido..." id="lastName" type="text" name="lastName"/>
        <label for="email">Email</label>
        <input placeholder="Escribe aquí tu email..." id="email" type="email" name="email" required>
        <label for="address">Dirección</label>
        <input placeholder="Escribe aquí tu dirección..." id="address" type="text" name="address" required>
        <label for="city">Ciudad</label>
        <input placeholder="Escribe aquí tu ciudad..." id="city" type="text" name="city" value="Madrid" required>
        <label for="province">Provincia</label>
        <input placeholder="Escribe aquí tu provincia..." id="province" type="text" name="province" required>
        <label for="country">País</label>
        <input placeholder="Escribe aquí tu país..." id="country" type="text" name="country" value="España" required>
        <label for="id">DNI</label>
        <input placeholder="Escribe aquí tu DNI..." id="id" type="text" name="id" required>
        <label for="phoneNumber">Teléfono</label>
        <input placeholder="Escribe aquí tu teléfono..." id="phoneNumber" type="tel" name="phoneNumber" required>
        <label for="password">Contraseña</label>
        <input placeholder="Escribe aquí tu contraseña..." id="password" type="password" name="password" required>
        <label for="confirmPassword">Confirmar contraseña</label>
        <input placeholder="Escribe aquí de nuevo tu contraseña..." id="confirmPassword" type="password" name="confirmPassword" required>
        <input type="submit" value="Enviar">
        
    </form>
</body>
</html>
