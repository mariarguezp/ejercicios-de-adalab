<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Ejercicio 3</title>
</head>
<body>
     <form class="form" action="https://adalab-server-form.herokuapp.com/" method="post">
        <h1>Create an account</h1>
        <h2>It's free and always will be.</h2>
        <input placeholder="First name" id="firstName" type="text" name="firstName">
        <input placeholder="Surname" id="lastName" type="text" name="lastName" pattern="^[a-zA-Z]{2,10}$">
        <!-- la propiedad pattern sirve para validar la información introducida en el campo, en este caso si se escribe algo que no sean letras mayúsculas o minúsculas de la 'a' a la 'z', y no esté entre 2 y 10 caracteres no será válido-->
        <input placeholder="Email or mobile number" id="emailOrTel" type="text" name="emailOrTel">
        <!-- como pide email o tel y ni input type email, ni input type tel reconocerían ambos, utilizamos un input type text que reconoce todo tipo de caracteres -->
        <input placeholder="Re-enter email or mobile number" id="emailOrTel2" type="text" name="emailOrTel2">
        <input placeholder="New password" id="password" type="password" name="password" required>

        <!-- **************CALENDARIO***************
        <label for="bithDate">Birth date</label>
        <input type="date" name="date" id="birthDate">
         -->

        <input type="hidden" name="browser" id="browser" value="Chrome">

        <label for="height">Height in cm</label>
        <input type="number" id="height" name="height" min="50" max="250" value="150">

        <label for="birthday">Birthday</label>
        <select name="day" id="birthday">
            <option value="Day" selected hidden>Day</option> 
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <select name="month" id="birthday">
            <option value="Month" selected hidden>Month</option>
            <option value="January">January</option>
            <option value="February">February</option>
            <option value="March">March</option>
            <option value="April">April</option>
        </select>
        <select name="year" id="birthday">
            <option value="Year" selected hidden>Year</option>
            <option value="1997">1997</option>
            <option value="1998">1998</option>
            <option value="1999">1999</option>
            <option value="2000">2000</option>
            <option value="2001">2001</option>
        </select>
        <a href="#">Why do I need to provide my date of birth?</a>
        <!-- con la propiedad selected hacemos que esa opción aparezca como la elegida por defecto, con la propiedad hidden hacemos que al desplegar desaparezca, no sea realmente una opción -->

            <fieldset>
                <label for="gender"><input id="gender" type="radio" value="female" name="gender">Female</label>
                <label for="gender"><input id="gender" type="radio" value="male" name="gender">Male</label>
            </fieldset>
        
        <label for="description">Description</label>
        <textarea placeholder="Write here a description for your profile..." name="description" id="description" cols="80" rows="8"></textarea>

        <input type="reset" value="Reset to default values" />

        <div>
            <label for="terms"><input id="terms" type="checkbox" value="accept" name="terms">By clicking Create an account, you agree to our <a href="#">Terms</a> and that you have read our <a href="#">Data Policy</a>, including our <a href="#">Cookie Use</a></label>
        </div>

        <input type="submit" value="Create an account">
        
    </form>

</body>
</html>
