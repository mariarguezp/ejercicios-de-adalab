<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- esta etiqueta es la que hace que funcionen las mediaqueries -->
	<title>Viewport Sample</title>
    <style>
        .box {
	background: red;
	height: 100px;
}
        @media all and (min-width:550px) {
            .box {
                background-color: blue;
            }
        }
        /*cuando el ancho de la ventana del navegador sea mayor de 550px el fondo del elemento box cambiar√° de color a azul*/
    </style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
